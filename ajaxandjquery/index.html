<!DOCTYPE html>
<html>
  <head>
    <title>AJAX Example</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <button id="btn">Click Me</button>
    <div id="result"></div>

    <script>
      $("#btn").click(function () {
        $.ajax({
          url: "data.php",
          type: "GET",
          success: function (response) {
            $("#result").html(response);
          },
        });
      });
    </script>
  </body>
</html>
